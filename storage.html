<html>
<head>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="storage.js"></script>
  <style>
    .status {
      white-space: pre;
      font-family: monospace;
      font-size: 12pt;
    }
  </style>
  <link href="storage.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="dialog" id="storagedialog">
    <h1 class="save">Save <span class="basename"></span>&hellip;</h1>
    <h1 class="open">Restore <span class="basename"></span>&hellip;</h1>
    <div class="local option">
      <h2 class="save">&hellip;on this browser</h2>
      <h2 class="open">&hellip;from this browser</h2>
      <input class="save" type="text" id="localnewname" placeholder="New File"/>
      <div class="hasfiles">
        <select id="localoldname">
        </select>
      </div>
      <button>
        <span class="save">Save</span>
        <span class="open">Restore</span>
      </button>
    </div>
    <div class="file option">
      <h2 class="save">&hellip;on this computer</h2>
      <h2 class="open">&hellip;from this computer</h2>
      <div class="save">
        <a download="save.sav" class="downloadlink" href="">Download <span class="basename"></span>&hellip;</a>
      </div>
      <div class="open">
        <input type="file" id="uploadfile"/>
        <button>
          <span class="save">Save</span>
          <span class="open">Restore</span>
        </button>
      </div>
    </div>
    <div class="drive option">
      <h2 class="save">&hellip;on Google Drive</h2>
      <h2 class="open">&hellip;from Google Drive</h2>
      <div class="signedin">
        <input class="save" type="text" id="drivenewname" placeholder="New File"/>
        <div class="hasfiles">
          <select id="driveoldname">
          </select>
        </div>
        <button>
          <span class="save">Save</span>
          <span class="open">Restore</span>
        </button>
      </div>
      <div class="signedout">
      </div>
    </div>
    <div class="server option open">
      <h2 class="open">&hellip;from server.</h2>
      <div class="signedin">
        <select id="serveroldname">
        </select>
        <button>
          <span class="save">Save</span>
          <span class="open">Restore</span>
        </button>
      </div>
      <div class="signedout">
      </div>
    </div>
  </div>

  <script>
    s=Storage({});
  </script>
</body>
</html>
